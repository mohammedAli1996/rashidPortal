                                    <form id="packageForm">
                                        <div class="mb-3">
                                            <label for="packageName" class="form-label">Package Name</label>
                                            <input type="text" class="form-control" id="packageName"
                                                placeholder="Enter package name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="packageDescription" class="form-label">Package
                                                Description</label>
                                            <textarea class="form-control" id="packageDescription" rows="3"
                                                placeholder="Enter package description" required></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="packagePrice" class="form-label">Package Price ( In USD )
                                            </label>
                                            <input type="number" class="form-control" id="packagePrice"
                                                placeholder="Enter package price" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Add New
                                            Group</button>
                                    </form>

                                    <br>
                                    <h4 class="card-title">All Package</h4>

                                    <table id="datatable" class="table table-bordered dt-responsive nowrap"
                                        style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                        <thead>
                                            <tr>
                                                <th>Package Name</th>
                                                <th>Description</th>
                                                <th>Price</th>
                                                <th>Actions</th>

                                            </tr>
                                        </thead>
                                        <tbody id="packagesTableBody">
                                        </tbody>
                                    </table>

                                </div>
                            </div>
