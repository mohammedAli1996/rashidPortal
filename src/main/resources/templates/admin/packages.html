<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add New Package</h1>
        <form id="packageForm">
            <div class="mb-3">
                <label for="packageName" class="form-label">Package Name</label>
                <input type="text" class="form-control" id="packageName" placeholder="Enter package name" required>
            </div>
            <div class="mb-3">
                <label for="packageDescription" class="form-label">Package Description</label>
                <textarea class="form-control" id="packageDescription" rows="3" placeholder="Enter package description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="packagePrice" class="form-label">Package Price ( In USD ) </label>
                <input type="number" class="form-control" id="packagePrice" placeholder="Enter package price" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 class="mt-5">All Packages</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">Package Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="packagesTableBody">
                <!-- Package rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch existing packages and populate the table
        window.onload = function() {
            fetchPackages();
        };

        document.getElementById('packageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const packageName = document.getElementById('packageName').value;
            const packageDescription = document.getElementById('packageDescription').value;
            const packagePrice = document.getElementById('packagePrice').value;

            const formPackage = {
                packageName: packageName,
                packageDescription: packageDescription,
                packagePrice: parseFloat(packagePrice)
            };

            fetch('/api/form-packages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formPackage),
            })
            .then(response => response.json())
            .then(data => {
                addPackageToTable(data);
                document.getElementById('packageForm').reset();
            })
            .catch(error => console.error('Error:', error));
        });

        function fetchPackages() {
            fetch('/api/form-packages')
                .then(response => response.json())
                .then(data => {
                    data.forEach(package => addPackageToTable(package));
                })
                .catch(error => console.error('Error:', error));
        }

        function addPackageToTable(package) {
            const tableBody = document.getElementById('packagesTableBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${package.packageName}</td>
                <td>${package.packageDescription}</td>
                <td>${package.packagePrice.toFixed(2)}</td>
                <td><button class="btn btn-danger" onclick="deletePackage('${package.id}')">Delete</button></td>
            `;
            tableBody.appendChild(row);
        }

        function deletePackage(id) {
            fetch(`/api/form-packages/${id}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    // Remove the row from the table
                    const row = document.querySelector(`button[onclick="deletePackage('${id}')"]`).closest('tr');
                    row.remove();
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
