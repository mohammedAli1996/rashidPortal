<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/favicon.png">


    <link href="../../assets/css/bootstrap-dark-rtl.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/app-dark-rtl.min.css" id="app-style" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/custom.css" rel="stylesheet" type="text/css" />

</head>

<body data-sidebar="dark">

    <div id="layout-wrapper">

        <div id="header-placeholder">
        </div>

        <div class="container-fluid">

            <div class="row justify-content-center">
                <div class="col-md-6 col-12">
                    <div class="card mt-5 p-5">
                        <div class="text-center">
                            <div class="mt-2">
                                <a href="" class="authentication-logo">
                                    <img src="assets/images/logo.png" class="logo-img" alt="logo"></a>
                            </div>

                            <!-- <h4 class="font-size-18 mt-4">Welcome Back !</h4> -->
                        </div>

                        <div class="p-2 mt-3">
                            <form class="" action="/login" method="post">

                                <div class="mb-3 auth-form-group-custom mb-4">
                                    <i class="ri-user-2-line auti-custom-input-icon"></i>
                                    <label for="username" class="fw-semibold" style="color: #919bae  !important;">اسم
                                        المستخدم</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="ادخل اسم المستخدم">
                                </div>

                                <div class="mb-3 auth-form-group-custom mb-4">
                                    <i class="ri-lock-2-line auti-custom-input-icon"></i>
                                    <label for="password" style="color: #919bae  !important;">كلمة المرور</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="ادخل كلمة المرور">
                                </div>

                                <div class="mt-4 text-center">
                                    <button class="btn btn-primary w-md waves-effect waves-light" type="submit">تسجيل
                                        الدخول</button>
                                </div>


                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="right-bar">
        <div data-simplebar class="h-100">
            <div class="rightbar-title d-flex align-items-center px-3 py-4">
                <h5 class="m-0 me-2">Settings</h5>
                <a href="javascript:void(0);" class="right-bar-toggle ms-auto">
                    <i class="mdi mdi-close noti-icon"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="rightbar-overlay"></div>

    <!-- JAVASCRIPT -->
    <script src="../../assets/libs/jquery/jquery.min.js"></script>
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="../../assets/libs/simplebar/simplebar.min.js"></script>
    <script src="../../assets/libs/node-waves/waves.min.js"></script>
    <script src="../../assets/libs/jquery-sparkline/jquery.sparkline.min.js"></script>
    <!-- <script src="../../https://maps.google.com/maps/api/js?key=AIzaSyCtSAR45TFgZjOs4nBFFZnII-6mMHLfSYI"></script> -->

    <!-- App js -->
    <script src="../../assets/js/app.js"></script>
    <script src="../../assets/js/theme.js"></script>
    <script src="../../assets/js/config/navTest.js"></script>

</body>

</html>
