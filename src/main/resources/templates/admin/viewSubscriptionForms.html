        <div class="main-content" id="result">

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row justify-content-between">
                                        <div class="col-auto">
                                            <h4 class="card-title">View Subscription Form Details</h4>

                                        </div>
                                        <div class="col-auto">
                                            <a class="btn btn-primary" onclick="showModal()" target="_blank">Add new Question </a>

                                        </div>
                                    </div>
                                    <form id="packageForm">
                                        <div class="mb-3">
                                            <label for="formtitle" class="form-label">Form Title</label>
                                            <input type="text" class="form-control" id="formtitle"
                                                placeholder="Enter Form Title" disabled>
                                        </div>
                                        <div class="mb-3">
                                            <label for="formDescription" class="form-label">Form Description</label>
                                            <textarea class="form-control" id="formDescription" rows="3"
                                                placeholder="Enter Form description" disabled></textarea>
                                        </div>
                                    </form>

                                    <br>
                                    <h4 class="card-title">All Forms</h4>

                                    <table id="datatable" class="table table-bordered dt-responsive nowrap"
                                        style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                        <thead>
                                            <tr>
                                                <th>Question</th>
                                                <th>Question Type</th>
                                                <th>Options</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="packagesTableBody">
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="addQuestionModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addQuestionModalLabel">Add New Question</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>
                        <div class="modal-body">
                            <form id="addQuestionForm">
                                <div class="mb-3">
                                    <label for="questionText" class="form-label">Question</label>
                                    <input type="text" class="form-control" id="questionText"
                                        placeholder="Enter your question">
                                </div>
                                <div class="mb-3">
                                    <label for="questionType" class="form-label">Question Type</label>
                                    <select class="form-control" id="questionType">
                                        <option value="TEXT">TEXT</option>
                                        <option value="RADIO">Single Choice</option>
                                        <option value="MULTI">Multiple Choice</option>
                                        <option value="FILE">FILE</option>
                                    </select>
                                </div>
                                <div id="optionsContainer" class="mb-3" style="display:none;">
                                    <button type="button" class="btn btn-warning mb-3" onclick="addNewOption()">Add
                                        Option</button> <br>
                                    <label class="form-label">Options</label>
                                    <span id="optionsPLH">
                                        <input type="text" id="opt1" class="form-control mb-2" placeholder="Option 1">
                                    </span>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="saveQuestionButton">Save
                                Question</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="edtModal" tabindex="-1" aria-labelledby="edtModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="edtModalLabel">Edit Question</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>
                        <div class="modal-body">
                            <form id="addQuestionForm">
                                <div class="mb-3">
                                    <label for="edtquestionText" class="form-label">Question</label>
                                    <input type="text" class="form-control" id="edtquestionText"
                                        placeholder="Enter your question">
                                </div>
                                <div class="mb-3">
                                    <label for="edtquestionType" class="form-label">Question Type</label>
                                    <select class="form-control" id="edtquestionType" onchange="changeQType()">
                                        <option value="TEXT">TEXT</option>
                                        <option value="RADIO">Single Choice</option>
                                        <option value="MULTI">Multiple Choice</option>
                                        <option value="FILE">FILE</option>
                                    </select>
                                </div>
                                <div id="edtoptionsContainer" class="mb-3" style="display:none;">
                                    <button type="button" class="btn btn-warning mb-3" onclick="addNewEdtOption()">Add
                                        Option</button> <br>
                                    <label class="form-label">Options</label>
                                    <span id="edtOptionsPLH"></span>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="updateQuestion()">Update
                                Question</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
