        <div class="main-content" id="result">
            <div class="page-content">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row justify-content-between">
                                        <div class="col-auto">
                                            <h4 class="card-title">عرض تفاصيل الاشتراك</h4>

                                        </div>

                                            <a class="btn btn-primary" onclick="showModal()" target="_blank">إضافة سؤال

                                        </div>
                                    </div>
                                    <form id="packageForm">
                                        <div class="mb-3">
                                            <label for="formtitle" class="form-label">العنوان</label>
                                            <input type="text" class="form-control" id="formtitle" placeholder=""
                                                disabled>
                                        </div>
                                        <div class="mb-3">
                                            <label for="formDescription" class="form-label">التوصيف</label>
                                            <textarea class="form-control" id="formDescription" rows="3" placeholder=""
                                                disabled></textarea>
                                        </div>
                                    </form>

                                    <br>
                                    <h4 class="card-title">جميع الأسئلة</h4>

                                    <div id="packagesTableBody"></div>

            <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="addQuestionModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addQuestionModalLabel">إضافة سؤال جديد</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addQuestionForm">
                                <div class="mb-3">
                                    <label for="questionText" class="form-label">السؤال</label>
                                    <input type="text" class="form-control" id="questionText" placeholder="ادخل السؤال">
                                </div>
                                <div class="mb-3">
                                    <label for="requiredQ" class="form-label">السؤال مطلوب ؟ </label>
                                    <input type="checkbox" id="requiredQ">
                                </div>

                                <div class="mb-3">
                                    <label for="questionType" class="form-label">نوع السؤال</label>
                                    <select class="form-control" id="questionType">
                                        <option value="TEXT">نص</option>
                                        <option value="RADIO">اختيار من متعدد (خيار واحد)</option>
                                        <option value="MULTI">اختيار من متعدد (عدة خيارات)</option>
                                        <option value="FILE">ملف</option>
                                    </select>
                                </div>
                                <div id="optionsContainer" class="mb-3" style="display:none;">
                                    <button type="button" class="btn btn-warning mb-3" onclick="addNewOption()">إضافة
                                        خيار</button> <br>
                                    <label class="form-label">الخيارات</label>
                                    <span id="optionsPLH">
                                        <input type="text" id="opt1" class="form-control mb-2" placeholder="الخيار 1">
                                    </span>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="saveQuestionButton">حفظ السؤال</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="edtModal" tabindex="-1" aria-labelledby="edtModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="edtModalLabel">تعديل السؤال</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addQuestionForm">
                                <div class="mb-3">
                                    <label for="edtquestionText" class="form-label">السؤال</label>
                                    <input type="text" class="form-control" id="edtquestionText"
                                        placeholder="ادخل السؤال">
                                </div>
                                <div class="mb-3">
                                    <label for="eRequiredQ" class="form-label">السؤال مطلوب ؟ </label>
                                    <input type="checkbox" id="eRequiredQ">
                                </div>
                                <div class="mb-3">
                                    <label for="edtquestionType" class="form-label">نوع السؤال</label>
                                    <select class="form-control" id="edtquestionType" onchange="changeQType()">
                                        <option value="TEXT">نص</option>
                                        <option value="RADIO">اختيار من متعدد (خيار واحد)</option>
                                        <option value="MULTI">اختيار من متعدد (عدة خيارات)</option>
                                        <option value="FILE">ملف</option>
                                    </select>
                                </div>
                                <div id="edtoptionsContainer" class="mb-3" style="display:none;">
                                    <button type="button" class="btn btn-warning mb-3"
                                        onclick="addNewEdtOption()">إاضافة خيار</button> <br>
                                    <label class="form-label">الخيارات</label>
                                    <span id="edtOptionsPLH"></span>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="updateQuestion()">تحديث
                                السؤال</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="right-bar">

    <div id="logoutModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mt-0" id="myModalLabel">تسجيل خروج</h5>

                </div>
                <div class="modal-body">
                    <label class="form-label">هل أنت متأكد من تسجيل الخروج؟</label>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-light waves-effect" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary waves-effect waves-light">نعم</button>
                </div>
            </div>
