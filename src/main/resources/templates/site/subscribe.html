<!DOCTYPE html>
<html lang="ar">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="../../site/assets/css/slick.min.css">
	<link rel="stylesheet" href="../../site/assets/css/bootstrap-grid.css">
	<link rel="stylesheet" href="../../site/assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../site/assets/css/style.css">



	<style>
		.loader {
			width: 50px;
			aspect-ratio: 1;
			border-radius: 50%;
			background:
				radial-gradient(farthest-side, #f03355 95%, #0000) 50% 1px/12px 12px no-repeat,
				radial-gradient(farthest-side, #0000 calc(100% - 14px), #ccc 0);
			animation: l9 2s infinite linear;
		}

		@keyframes l9 {
			to {
				transform: rotate(1turn)
			}
		}
	</style>


</head>

<body>

	<header class="header">

		<div class="top-panel">
			<div class="container">
				<div class="header-right">
					<img class="logo" src="../../site/assets/img/logo.png" alt="">


				</div>

				<div class="header-left">
					<ul class="social-list">
						<li><a target="_blank" href="https://www.facebook.com/rovadex"><i class="fa fa-snapchat-ghost"
									aria-hidden="true"></i></a></li>
						<li><a target="_blank" href="https://twitter.com/RovadexStudio"><i class="fa fa-twitter"
									aria-hidden="true"></i></a></li>
						<li><a target="_blank" href="https://www.youtube.com"><i class="fa fa-youtube"
									aria-hidden="true"></i></a></li>
						<li><a target="_blank"
								href="https://www.instagram.com/rashid_alnajem?igsh=MWw0enMwbXprMmZ0cg%3D%3D"><i
									class="fa fa-instagram" aria-hidden="true"></i></a></li>
					</ul>

				</div>
			</div>
		</div>

	</header>

	<div class="card-desktop">
		<div class="progress-bar mt-3 mb-3">
			<span id="progress-bar"></span>
		</div>



		<div class="content">
			<span id="qstns">

			</span>
			<div class="question-container">
				<div class="question">لقد قرأت جميع الشروط والأحكام وأتعهد بالالتزام بها.</div>
				<div class="options">
					<button id="submitBtn" type="button" onclick="submitResponse()">نعم</button>
					<p id="sucMsg" style="color: green;display: none;">تم الحفظ الرد بنجاح ! سيتم توجيهك إلى صفحة الدفع.</p>
					<p id="errMsg" style="color: red;display: none;">حدث خطأ ما ! يرجى المحاولة مرة ثانية.</p>
				</div>
			</div>
		</div>
	</div>

	<script src="../../assets/libs/jquery/jquery.min.js"></script>
	<script src="../../site/assets/js/subscribe.js"></script>

</body>

</html>
